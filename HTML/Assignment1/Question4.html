<html>
<head>
    <!--
        Specifies the character encoding for the HTML document
    -->
    <meta charset="UTF-8">
    
    <!--
        description is responsible for the description of the page that display
        after searching for the page
    -->

    <meta name="Description" content="" />

    <!--
        title tag represents the title of the page that appears
        in the browser tab 
    -->

    <!--
        specifies the keywords for the browser search engines
    -->
    <meta name="keywords" content="HTML ,CSS ,javascript" />
    
    <!--
        specifies the author of the document
    -->
    <meta name="author" content="Mohamed Elbaz" />
    
    <title>Document</title>
</head>
<body>
    
</body>
</html>
