<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
</head>
<body>
    <form action="" method="get" target="_blank" novalidate>
        <div>
            <label >Search</label><br><br>
            <input type="search" name="search" placeholder="Enter A Search Word" autofocus><br><br>
        </div>
        <div>
            <label >Upload</label><br><br>
            <input type="file" name="file"><br><br>
        </div>
        <div>
            <label >URL</label><br><br>
            <input type="url" name="URL" required>
        </div><br><br>
        <div>
            <label >Date</label>
            <input type="date" name="date" value="1982-10-25" ><br><br>
        </div>
        <div>
            <label >Month</label>
            <input type="month" name="Month" value="1982-10"><br><br>
        </div>

        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>
</body>
</html>
