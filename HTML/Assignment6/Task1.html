<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
    <form action="test.py" method="post" >

        <input type="hidden" name="id" value="1564789230">
        
        <div>
            <label >User Name</label> 
            <br> 
            <input type="text" name="userName" required
                   placeholder="Can't be less than 5 chars"
                   minlength="5">
        </div>
        <hr>
         <div>
            <label >Email</label> 
            <br>
            <input type="email" name="email" required
                   placeholder="Enter A Valid Email">
        </div>
        <hr>
         <div>
            <label >Password</label> 
            <br>
            <input type="password" name="password"
                   placeholder="Enter a strong password"
                   minlength="6">
        </div>
        <hr>
         <div>
            <label >Mobile</label> 
            <br>
            <input type="tel" name="mobile"
                   placeholder="Enter A Valid Number">
        </div>
        <hr>
        <div>
            <label >Subject</label> 
            <br>
            <textarea name="subject" cols="30" rows="10" placeholder="Enter a subject"></textarea>
        </div>
        <hr>
        <div>
            <input type="reset" value="Empty Form">
        </div>
        <hr>
        <div>
            <input type="submit" value="Send Data">
        </div>

    </form>
</body>
</html>
